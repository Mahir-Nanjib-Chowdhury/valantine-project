<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favico.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style1.css" />
    <title>Will You ?</title>
  </head>

  <body>
    <div id="beforeYes" class="center container mx-auto text-center my-5">
      <!-- GIF -->
      <img
        src="propose_bubu.gif"
        class="mx-auto h-60"
        alt="DUDU proposes BUBU"
      />
      <!-- Text -->
      <div class="mx-5">
        <!-- Caption -->
        <div
          class="text-2xl font-extrabold text-purple-700 leading-9 tracking-wider"
        >
          Will You Be My Valentine BUBU ?
        </div>
        <!-- Option -->
        <div class="flex justify-center mt-10 w-[95%]">
          <p
            id="yesID"
            class="chooseOption rounded-lg mx-5 bg-green-500 hover:bg-green-800 text-white cursor-pointer flex items-center text-center select-none font-bold"
          >
            YES
          </p>
          <p
            id="noID"
            class="chooseOption rounded-lg mx-5 bg-red-600 hover:bg-red-800 text-white cursor-pointer flex items-center text-center select-none font-bold"
          ></p>
        </div>
      </div>
    </div>
    <div id="afterYes" class="center container mx-auto text-center hidden my-5">
      <!-- GIF -->
      <div id="afterYesImages">
        <img
          src="happy0.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
        <img
          src="happy1.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
        <img
          src="happy2.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
        <img
          src="happy3.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
        <img
          src="happy4.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
        <img
          src="happy5.gif"
          class="mx-auto h-80 hidden"
          alt="DUDU proposes BUBU"
        />
      </div>
      <!-- Text -->
      <div>
        <!-- Caption -->
        <div
          class="text-2xl font-extrabold text-purple-700 leading-9 tracking-wider"
        >
          YAYYYYYY
        </div>
      </div>
    </div>
    <footer class="absolute bottom-5 right-5 text-blue-700 mt-10">
      Designed by
      <a class="font-bold italic" href="https://www.facebook.com/Moheb619"
        >MOHEB</a
      >
    </footer>
    <script src="java1.js"></script>
  </body>
</html>
